            --teal-100: #ccfbf1;
            --teal-500: #14b8a6;

            color: var(--gray-800);

            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;

            padding: 0 1.5rem;

            height: 2rem;

            margin-left: auto;

            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            height: 2.75rem;
            min-width: 120px;

        .btn i {
            font-size: 0.875rem;
            transition: transform 0.2s ease;
        }

        .btn-primary {
            background: var(--teal-600);
            color: white;
            box-shadow: var(--shadow-sm);
        }

            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover i {
            transform: scale(1.1);
        }

        /* Secondary button enhancement */
        .btn-secondary {
            background: white;
            color: var(--gray-700);
            border: 1.5px solid var(--gray-300);
            box-shadow: var(--shadow-sm);
        }

            background: var(--gray-50);
            border-color: var(--gray-400);

            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);

            gap: 1.5rem;
            align-items: start;

            font-size: 0.875rem;

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>

    
    <!-- Navigation Bar with Enhanced Gradient -->
    <!-- Replace the old navigation with this new one -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6"> <!-- Removed py-3 -->
        <div class="flex items-center justify-between h-20"> <!-- Changed h-16 to h-20 -->
            <!-- Logo section -->
            <div class="flex items-center space-x-3">
                <svg class="w-10 h-10 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                </svg>
                <h1 class="text-2xl font-bold text-gray-800">REPORT</h1> <!-- Changed text-xl to text-2xl -->
            </div>

            <!-- Navigation Links -->
            <nav class="flex items-center space-x-8"> <!-- Changed space-x-6 to space-x-8 -->
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home mr-2"></i>
                    <span>Home</span>
                </a>
                <a href="stocks.html" class="nav-link">
                    <i class="fas fa-boxes mr-2"></i>
                    <span>Stock</span>
                </a>
                <a href="report.html" class="nav-link active">
                    <i class="fas fa-chart-bar mr-2"></i>
                    <span>Reports</span>
                </a>
                
                <!-- Notification Button -->
                <button id="notification-btn" class="relative p-2">
                    <i class="fas fa-bell text-gray-700"></i>
                    <span id="notification-count" 
                          class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">
                        0
                    </span>
                </button>

               
            </nav>
        </div>
    </div>
</header>
    



    <!-- Main Content -->
    <main class="main-content">
        <!-- Enhanced Filters -->
        <div class="filters-section">
            <div class="filters-grid">
                <!-- Date Range Filter -->
                <div class="filter-group">
                    <label class="filter-label" for="dateFilter">Date Range</label>
                    <div class="relative">
                        <select id="dateFilter" class="filter-input">
                            <option value="7">Last 7 days</option>
                            <option value="30">Last 30 days</option>
                            <option value="current">This month</option>
                            <option value="custom">Custom range</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                            <i class="fas fa-chevron-down text-teal-500"></i>
                        </div>
                    </div>
                </div>

                <!-- Movement Type Filter -->
                <div class="filter-group">
                    <label class="filter-label" for="movementFilter">Movement Type</label>
                    <div class="relative">
                        <select id="movementFilter" class="filter-input appearance-none pr-10">
                            <option value="all">All Movements</option>
                            <option value="in">Stock In</option>
                            <option value="out">Stock Out</option>
                            <option value="scrap">Scrap</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fas fa-chevron-down text-teal-500"></i>
                        </div>
                    </div>
                </div>

                <!-- Part Number Search -->
                <div class="filter-group">
                    <label class="filter-label" for="searchInput">Part Number</label>
                    <div class="relative">
                        <input type="text" 
                               id="searchInput" 
                               placeholder="Search part number..." 
                               class="filter-input pl-10 pr-4">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>

                <!-- Filter Apply Button -->
                <div class="filter-button-container">
                    <button id="applyFilters" class="btn btn-primary">
                        <i class="fas fa-filter"></i>
                        <span>Apply Filters</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Table Container -->
        <div class="table-container">
            <div class="overflow-x-auto">
                <table>
                    <thead>
                        <tr>
                            <th>Part No.</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th class="text-center">Quantity</th>
                            <th>Unit</th>
                            <th class="text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody id="reportTableBody">
                        <!-- Dynamic content will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- Add this before closing body tag -->
    <script src="js/report.js"></script>
    <script>
        // Update the scrap data handling in loadReportData
        if (item.scrapped) {
            addTableRow(tbody, {
                partNo: item.partNumber,
                description: item.materialDesc,
                quantity: -item.scrapped,
                date: new Date().toLocaleDateString(),
                movement: 'scrap',
                unit: 'PC',
                status: 'Scrapped',
                reason: item.scrapReason || 'No reason provided'
            });
        }
    </script>
</body>
</html>
